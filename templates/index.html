<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OJ Home</title>
</head>
<body>
    {% block content %}
        <h1>Welcome to Home Page</h1>
        
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Logout</a>

        {%else%}
            <a href="{% url 'login_url' %}">Login</a><br>
            <a href="{% url 'register' %}">Register</a>
        {%endif%}
    {% endblock %}
    {% comment %} <ul>
        <li>
            <a href="http://127.0.0.1:8000/problem1">Sorted array</a>
        </li>
    </ul> {% endcomment %}
</body>
</html>
