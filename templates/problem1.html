<body>
    <h3>
        Sorted Array
    </h3>
    <p>You are given n numbers each numbers Ai.Arrange this numbers in increasing order</p>
    <h4>Constraints</h4>
    <ul>
        <li>n>=1</li>
        <li>-10^9 <= Ai <= 10^9</li>
        <li>all numbers are unique</li>
    </ul>
    <h4>Input</h4>
    <p>On first line n,on second line n numbers with space in between.</p>
    <h4>Output</h4>
    <p>Output n numbers in in increasing order</p>
    <label for="code">Code Your solution</label>
    <div>
    <textarea id="code" name="code" rows="25" cols="150">
        
        
    </textarea>
    </div>
