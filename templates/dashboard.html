{% extends 'index.html' %}

{% block content %}
    <h1>Welcome {{user.username}}</h1>
    <a href="http://127.0.0.1:8000">Home</a>
    {% comment %} <ul>
        <li>
            <a href="http://127.0.0.1:8000/problem1">Sorted array</a>
        </li>
    </ul> {% endcomment %}
    
    {% if problems_list %}
    <ol>
        {% for problem in problems_list %}
        <li> <a href="{% url 'problem_detail' problem.id %}">{{problem.name}} </a></li>
        {% endfor %}
    </ol>
    {% else %}
    <p> No Problems available yet </p>
    {% endif %}
{% endblock  %}
